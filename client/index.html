<html>
    <head>
        <title>Test page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="client/client.js"></script>

    <body>
        <div class="container" id="login">
            <form id="login-form">
                <div>
                    <p class="login-text">Username:</p>
                    <input class="login-input" type="text" name="username" /><br />
                </div>
                <div>
                    <p class="login-text">Password:</p>
                    <input class="login-input" type="text" name="password" /><br />
                </div>
                <input id="login-button" type="button" value="Login" />
                <input id="switch-to-register" type="button" value="Register instead" />
            </form>
            <form id="register-form">
                <div>
                    <p class="login-text">Username:</p>
                    <input class="login-input" type="text" name="username" /><br />
                </div>
                <div>
                    <p class="login-text">Password:</p>
                    <input class="login-input" type="text" name="password" /><br />
                </div>
                <div>
                    <p class="login-text">Confirm PW:</p>
                    <input class="login-input" type="text" name="passwordconf" /><br />
                </div>
                <input id="register-button" type="button" value="Register" />
                <input id="switch-to-login" type="button" value="Login instead" />
            </form>
        </div>
        <div class="container" id="chat">
            <div id="chatbox">
            </div>
            <div id="chatinput-box">
                <p id='username'>
                    Guest
                </p>
                <input  id="chatinput" type="text"/>
            </div>
        </div>
    </body>
</html>
